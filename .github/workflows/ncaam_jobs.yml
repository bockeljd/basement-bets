
name: NCAAM Frequent Jobs

on:
  schedule:
    # Run every 60 minutes
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install -r requirements-worker.txt
          
      - name: Ingest Results
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python3 src/scripts/ingest_results.py
          
      - name: Run Settlement
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python3 src/scripts/run_settlement.py

      - name: Grade Predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python3 src/scripts/grade_predictions.py
